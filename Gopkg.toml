[[constraint]]
  branch = "master"
  name = "github.com/google/shlex"

[[constraint]]
  name = "github.com/kr/pty"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/monochromegane/go-gitignore"

[[constraint]]
  name = "github.com/mreiferson/go-snappystream"
  version = "0.2.3"

[[constraint]]
